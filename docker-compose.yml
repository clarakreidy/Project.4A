version: '3.7'

services:
  elasticsearch:
    image: elasticsearch:7.14.2
    container_name: elasticsearch
    ports:
        - '9200:9200'
        - '9300:9300'
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ESJ_JAVA_OPTS="-Xmx256m -Xms256m"
    volumes:
        - ./.docker/elasticsearch/esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks: 
      - elk

  logstash:
    build:
      context: ./logstash/
    image: logstash_4a:latest
    container_name: logstash
    hostname: logstash
    command:
      - logstash
    ports:
      - '5044:5044'
      - '5000:5000/tcp'
      - '5000:5000/udp'
      - '9600:9600'
    environment:
      - 'LS_JAVA_OPTS=-Xmx256m -Xms256m'
      - 'ELASTICSEARCH_URL=http://elasticsearch:9200'
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build: 
      context: ./kibana/
    image: kibana_4a:latest
    container_name: kibana
    ports:
      - '5601:5601'
    depends_on:
      - elasticsearch
      - logstash
    environment:
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    networks: 
      - elk

networks:
  elk:
    driver: bridge
