  kibana:
    image: kibana:7.14.2
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    networks: 
      - elk

networks:
  elk:
    driver: bridge

