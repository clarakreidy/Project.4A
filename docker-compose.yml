version: '3.4'

services:
  elasticsearch:
    image: elasticsearch:7.14.2
    container_name: elasticsearch
    ports:
        - 9200:9200
        - 9300:9300
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ESJ_JAVA_OPTS="-Xmx256m -Xms256m"
    volumes:
        - ./.docker/elasticsearch/esdata:/usr/share/elasticsearch/data
    networks: 
      - elk

  # logstash:
